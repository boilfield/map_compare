<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />
    <title>Map Compare</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
    <script src="leaflet-side-by-side.js"></script>

    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #DDDDDD;
    }
    #map {
        height: 580px;
        width: 100%;
        position: absolute;
    }
    .leftx{
        margin-left: 100px;

        float: left;
    }
    .rightx{
        margin-right: 100px;

        float: right;
    }
    </style>
</head>

<body>

    <div style="height: 60px">
        <h1 class="leftx">31 January 2021</h1>
    <h1 class="rightx">Current 2021</h1>
    </div>
     

    
    <div id='map'></div>

    <script>
    var map = L.map('map').setView([23.8100, 90.3727],17);

    var osmLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap<\/a> contributors',
        minZoom: 1,
        maxZoom: 19
    }).addTo(map);

// https://raw.githubusercontent.com/mapbd/dhaka/main/tiles/{z}/{x}/{y}.png
//        old/{z}/{x}/{y}.png
    var stamenLayer = L.tileLayer('https://raw.githubusercontent.com/mapbd/dhaka/main/tiles/{z}/{x}/{y}.png', {
        attribution:'&copy; <a href="http://osm.org/copyright">OpenStreetMap<\/a> contributors',
        minZoom: 1,
        maxZoom: 19
    }).addTo(map)

    L.control.sideBySide(stamenLayer, osmLayer).addTo(map);
    </script>
</body>
</html>
