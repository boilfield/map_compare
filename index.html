<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />
    <title>Leaflet Side-by-side</title>
    <script src='http://cdn.leafletjs.com/leaflet/v1.3.1/leaflet.js'></script>
    <script src="leaflet-side-by-side.js"></script>
    <link href='http://cdn.leafletjs.com/leaflet/v1.3.1/leaflet.css' rel='stylesheet' />
    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #DDDDDD;
    }
    #map {
        height: 580px;
        width: 100%;
        position: absolute;
    }
    .leftx{
        margin-left: 100px;

        float: left;
    }
    .rightx{
        margin-right: 100px;

        float: right;
    }
    </style>
</head>

<body>

    <div style="height: 60px">
        <h1 class="leftx">31 January 2021</h1>
    <h1 class="rightx">Current 2021</h1>
    </div>
     

    
    <div id='map'></div>

    <script>
    var map = L.map('map').setView([23.8100, 90.3727],17);

    var osmLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap<\/a> contributors',
        minZoom: 1,
        maxZoom: 19
    }).addTo(map);

    //https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}
    //file:///C:/Users/USER/Downloads/leaflet-side-by-side-gh-pages/old/{z}/{x}/{y}.png

    var stamenLayer = L.tileLayer('old/{z}/{x}/{y}.png', {
        attribution:'&copy; <a href="http://osm.org/copyright">OpenStreetMap<\/a> contributors',
        minZoom: 1,
        maxZoom: 19
    }).addTo(map)

    L.control.sideBySide(stamenLayer, osmLayer).addTo(map);
    </script>
</body>
</html>
